<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/style.css" />

    <title>PHP</title>
  </head>
  <body>
    <header>
      <h1 class="font-weight-normal">PHP</h1>
    </header>

    <main>
      <h2>Practice</h2>
      <form action="submit.php" method="post">
        <p>ご予約希望日</p>
        <p>
          <input type="checkbox" name="reserve[]" value="1/1" />1月1日<br />
          <input type="checkbox" name="reserve[]" value="1/2" />1月2日<br />
          <input type="checkbox" name="reserve[]" value="1/3" />1月3日<br />
        </p>
        <!-- PHPで複数のチェックボックスを有効にするにはname="reserve[]"と、name属性の後方に[]ブラケットを設定する必要がある。 -->
        <!-- 受け取る側(今回はsubmit.php)は配列で受け取ることになるため、$_POSTに関してはforまたはforeachで受け取る必要がある -->
        <input type="submit" value="送信する" />
      </form>
    </main>
  </body>
</html>
